<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTREES VOS INFORMATIONS </title>
</head>
<body>
    <main>
    <form method="get" action="">
        <p>
            <label for="first-name">First Name:</label> <br>
            <input type="text" id="first-name" name="first-name" size="30"/>
        </p>

        <p>
            <label for="last-name">Last Name:</label> <br>
            <input type="text" id="last-name" name="last-name" size="30"/>
        </p>
        <p>
            <label for="mail">Email:</label> <br>
            <input type="email" id="mail"name="E-mail" size="30"/>
        </p>
        <p>
            <label for="pass">Password:</label> <br>
            <input type="password" id="pass" name="password" size="30" required />
        </p>
        <p>
            <label for="gender">Gender:</label> <br>
            <input type="radio" id="male" value="male"/>

            <label for="male">Male</label> <br>
            <input type="radio" id="female" value="female"/>

            <label for="female">Female</label> <br>
            <input type="radio" id="other" value="other" checked/>
            <label for="other">Other</label> <br>
        </p>
        <p>
            <label for="date-birth">Date of Birth</label> <br>
            <input type="date" name="" id="">
        </p>
        <p>
            <label for="web">Website:</label> <br>
            <input type="url" id="web" name="website" size="30" required />
        </p>
        <p>
            <!-- C'est la deuxième valeur -->
            <!-- qui sera initialement sélectionnée -->
            <label for="web">Country:</label> <br>
            <select id="monselect">
                <option value="valeur1 selected">USA</option>
                <option value="valeur2">UK</option>
                <option value="valeur3">Canada</option>
            </select>
        </p>
        <P>
            <label for="mess">Message:</label> <br>
            <textarea id="mess" name="message" rows="5" cols="36">
            
            </textarea>
        </P>
        <P>
            <input type="submit" />
        </P>
    </form>
    </main>
</body>
</html>
